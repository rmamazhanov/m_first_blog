{% extends 'base.html' %}

{% block content %}
    <section class="auch uk-margin-medium-top">
        <div class="uk-container uk-container-small">
            <div class="uk-card-body bg-white uk-flex-center" uk-grid>
                <form class=" uk-width-1-2@s" method="POST">
                    {% csrf_token %}
                    <fieldset class="uk-fieldset">

                        <legend class="uk-legend">Введите свой E-Mail:</legend>

                        <div class="uk-margin">
                            <label class="uk-form-label">E-Mail:</label>
                            <input class="uk-input" name="email" type="email" placeholder=""{% if email %} value="{{ email }}" {% endif %}>
                        </div>

                        {% if message %}
                            <div class="uk-alert-success" uk-alert>
                                <a class="uk-alert-close" uk-close></a>
                                <p>{{ message }}</p>
                            </div>
                        {% endif %}

                        {% if error %}
                            <div class="uk-alert-danger" uk-alert>
                                <a class="uk-alert-close" uk-close></a>
                                <p>{{ error }}</p>
                            </div>
                        {% endif %}

                        <div class="uk-margin">
                            <a href="{% url 'login' %}">Авторизоваться</a>
                        </div>

                        <div class="uk-margin uk-margin-medium-top">
                            <button type="submit" class="uk-button-default uk-button">Отправить</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </section>


{#    <form >#}
{#    {{ form }}#}
{#    </form>#}
{% endblock %}
