{% extends 'base.html' %}

{% block content %}
<section class="medical_list_news uk-margin-medium-top">
    <div class="uk-container uk-container-small">
        <div class="uk-card-body bg-white ">
            {% for item in news %}
            <div class="uk-card uk-grid  uk-grid-collapse  uk-margin" uk-grid>
                <div class=" uk-width-1-3@s uk-card-media-left uk-cover-container">
                    <a href="" uk-cover></a>
                    {% if item.image %}<img src="{{ item.image.url }}" alt="" uk-cover>{% endif %}
                    <canvas width="600" height="400"></canvas>
                </div>
                <div class="uk-width-expand@s">
                    <div class="uk-card-body uk-padding-remove-top uk-padding-remove-bottom">
                        <h2 class="uk-card-title"><a href="{% url  'news_inner' id=item.id %}">{{ item.title }}</a></h2>
                        <span>{{ item.date }}</span>
                        {{ item.anons|safe }}
                    </div>

                </div>
                <hr>
            </div>
            <hr class="uk-margin-medium-top uk-margin-medium-bottom">
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
